<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Libary</title>
</head>
<body>
  <h2 style="text-align: center;">FC ESCUELA</h2>
  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="Đá bóng/DSC_0001.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="Đá bóng/DSC_0002.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="Đá bóng/DSC_0003.jpg" style="width:100%">
    </div>
      
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="Đá bóng/DSC_0006.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="Đá bóng/DSC_0007.jpg" style="width:100%">
    </div>
      
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="Đá bóng/DSC_0008.jpg" style="width:100%">
    </div>
      
    <a class="prev" onclick="plusSlides(1)">❮</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Đá bóng/DSC_0001.jpg" style="width:100%" onclick="currentSlide(1)" alt="Ảnh 1 ">

      <div class="column">
        <img class="demo cursor" src="Đá bóng/DSC_0002.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ảnh 2">

      <div class="column">

      </div>
      <div class="column">
        <img class="demo cursor" src="Đá bóng/DSC_0006.jpg" style="width:100%" onclick="currentSlide(4)" alt="Ảnh 4">
      </div>
      <div class="column">
        <img class="demo cursor" src="Đá bóng/DSC_0007.jpg" style="width:100%" onclick="currentSlide(5)" alt="Ảnh 5">
      </div>    
      <div class="column">
        <img class="demo cursor" src="Đá bóng/DSC_0008.jpg" style="width:100%" onclick="currentSlide(6)" alt="Ảnh 6">
      </div>
    </div>
  </div>
